apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-hosts
  annotations:
    kubernetes.io/ingress.class: "nginx"
  spec:
    rules:
      - host: jailtonjunior.site
        http:
          paths:
            - pathType: "Prefix"
              path: "/"
              backend:
                service:
                  name: finance-api
                  port:
                    number: 80
